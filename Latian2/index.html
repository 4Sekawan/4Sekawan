<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="expires" content="-1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4Sekawan</title>
  <!-- Boxicons CSS -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!--style-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="form-container">
    <div class="col col-1">
      <div class="logo">
        <img src="img/logo.png" class="logo1" />
      </div>
      <p class="featured-words">Selamat datang di <span>@Hotspot WarKop EmpatSEkawan</span></p>
    </div>
    <!-- box login -->
    <div class="col col-2"></div>
    <div class="btn-box">
      <label>
        <img id="ico1" class="ico" src="img/user.svg" alt="#" />
        <input name="username" type="text" value="$(username)" placeholder="Username" />
      </label>

      <label>
        <img id="ico2" class="ico" src="img/password.svg" alt="#" />
        <input name="password" type="text" placeholder="Password" />
      </label>

      <input type="submit" value="Connect" />
    </div>
    <div class="container-logo"></div>
  </div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</body>

</html>
